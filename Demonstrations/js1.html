<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exemplo de JavaScript</title>
</head>
<body>
    <!-- NUNCA UTILIZAR ISSO!!! -->
    <p onclick="javascript:alert('Clicou')">Qualquer Coisa</p>

    <!-- Utilizar o script tag para incluir JavaScript -->
    <!-- Always put the script before the </body> -->
    <script>
        

        /*
            = assignment operator - atribution;
            == comparison operator - equality operator - compares values (not type), ex: "2" == 2 (true);
            === strict equality operator - equality operator - compares values and type, ex: "2" === 2 (false);
        */

        // flow control instructions
        if (country01 === "Brazil") {
            console.log("Brazil is a country");
        } else {
            console.log("Brazil is not a country");
        }

        // another comparison operators: >, <=, <, >=, != (not equal), !== (stricty not equal)
        if (country01 === "Brazil") {
            console.log("Good music");
        } else if (country01 === "USA") {
            console.log("Rock music");
        } else if (country01 == "India") {
            console.log("Hindi music");
        } else {
            console.log("Unknown music");
        }

        switch (country02) {
            case "USA":
                console.log("Rock music");
                break;
            case "Brazil":
                console.log("Good music");
                break;
            case "India":
                console.log("Hindi music");
                break;
            default:
                console.log("Unknown music");
                break;
        }

        // ternary operator
        let test = 10;
        let result = test > 20 ? "Bigger" : "Smaller";
        console.log(result);

        // same as above
        let result02; // undefined value
        console.log(result02);
        if (test > 20) {
            result02 = "Bigger";
        } else {
            result02 = "Smaller";
        }   
        console.log(result02);

        // implicity data types
        let age = 30; // number
        let isStudent = true; // boolean
        let name03 = "Claudia"; // string
        let city03 = null; // null - no value
        let country03; // undefined - no value

        // typeof operator - get the type of a variable
        console.log(typeof age); // number
        console.log(typeof isStudent); // boolean
        console.log(typeof name03); // string
        console.log(typeof city03); // object - null
        console.log(typeof country03); // undefined

        // arrays
        let fruits = ["apple", "banana", "orange"];
        console.log(fruits); // [ 'apple', 'banana', 'orange' ]
        console.log(fruits[0]); // apple
        console.log(fruits.length); // 3

        // loops
        // for
        // forEach
        // while
        // do-while

        for (let i = 0; i <= 10; i++) {
            console.log(i);
        }

        // show only the even numbers between 1 and 10
        // % rest of the integers division

        for (let i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }

        // i++ <=> i+=1 <=> i=i+1
        for (let i = 2; i <= 10; i += 2) {
            console.log(i);
        }
        
        let i = 2;
        while (i <= 10) {
            console.log(i);
            i += 2;
        }

        let j = 2;
        do {
            console.log(j);
            j += 2;
        } while (j <= 10)

        let k = 3;
        k++;
        console.log(k); // 4
        ++k;
        console.log(k); // 5
        // k++;
        // let l = k;
        let l = k++;
        console.log(l); // 5
        console.log(k); // 6
        // ver tabela de precedÃªncias de operadores

        let m = ++k;
        console.log(m); // 7
        console.log(k); // 7

        
    </script>
</body>
</html>
